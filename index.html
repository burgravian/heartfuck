<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Heartfuck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div class="row">
    <div class="column">
      <h1 class="title">HEARTFUCK</h2>

        <p>
          Enter heartfuck to convert to brainfuck:<br>
          <textarea type='text' id='heartfuckToBrainfuck' rows="4" cols="75"></textarea><br>
          <button onclick="runHeartfuckToBrainfuck(-1)">Convert to brainfuck</button>
        </p>


        <p>
          Enter brainfuck to convert to heartfuck:<br>
          <textarea type='text' id='brainfuckToHeartfuck' rows="4" cols="75"></textarea><br>
          <button onclick="runBrainfuckToHeartfuck()">Convert to heartfuck</button>
        </p>

        <p>
          Enter heartfuck to interpret:<br>
          <textarea type='text' id='interpretHeartfuck' rows="4" cols="75"></textarea><br>
          <button onclick="interpretHeartfuck()">Interpret</button>
        </p>

        <p>
          Enter brainfuck to interpret:<br>
          <textarea type='text' id='interpretBrainfuck' rows="4" cols="75"></textarea><br>
          <button onclick="interpretBrainfuck(-1)">Interpret</button>
        </p>
    </div>

    <div class="column">
      <p id="output"></p>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="interpreting.js"></script>
</body>

</html>
